<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light">
<title>From My Heart</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
<a href="#main" class="skip-link">Skip to content</a>
<header class="site-header">
<nav class="nav" aria-label="Primary">
<button class="nav-toggle" aria-expanded="false" aria-controls="nav-list">Menu</button>
<ul id="nav-list" class="nav-list">
<li><a href="#home">Home</a></li>
<li><a href="#gallery">Gallery</a></li>
<li><a href="#media">Message</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
</header>
<main id="main">
<section id="home" class="hero" tabindex="-1">
<div class="hero-inner">
<h1 class="hero-title">I am truly sorry.</h1>
<p class="hero-sub">I value you more than words can say</p>
<div class="hero-actions">
<button id="forgiveBtn" class="btn btn-accent" aria-label="Request forgiveness">Please forgive me</button>
</div>
</div>
<a href="#gallery" class="hero-scroll" aria-label="Scroll to gallery">â†“</a>
</section>
<section id="gallery" class="section">
<div class="section-header">
<h2>Moments that matter</h2>
<p>Photos that mean a lot to us. You can click, drag, or paste images.</p>
</div>
<div class="uploader">
<label for="photoInput">Add photos</label>
<input id="photoInput" type="file" accept="image/*" multiple aria-describedby="photoHelp">
<div id="photoHelp" class="assistive">Select one or more images to show in the gallery.</div>
</div>
<div id="galleryGrid" class="gallery" aria-live="polite"></div>
</section>
</main>
<footer class="site-footer">
<small>Made with care</small>
</footer>
<div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
</body>
</html>
